
<div class="container">

<form name="form" ng-submit="addUser(user)" novalidate="" class="form ng-pristine ng-valid">
	<div class="form-group" ng-show="message">
		<p class="bg-success">{{message}}</p>
	</div>
	<div class="form-group">
			<label>ID</label>
			<input name="id" ng-model="user.id" class="form-control ng-pristine ng-untouched ng-valid">
	</div>
	<div class="form-group">
		<label>Name</label>
		<input name="name" ng-model="user.name" class="form-control ng-pristine ng-untouched ng-valid">
	</div>
		
	<div class="form-group has-error">
		<p ng-show="form.email.$error.required &amp;&amp; form.password.$error.required &amp;&amp; submitted" class="help-block ng-hide">Please enter your email and password.</p>
		<p class="help-block ng-binding"></p>
	</div>
	<div id="login">
		<input type="submit" ng-hide="update"class="btn btn-success" value= "save">
		<input type="submit" ng-show="update" class="btn btn-success" value= "update">
		<button type="reset"  class="btn btn-success">Reset</button>
	</div>
</form>



<table class="table table table-hover">

<thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>               
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td> {{user.id}}</td>
                <td> {{user.name}}</td>
                <td> <button class="btn btn-success" ng-click="editUser(user)" >Edit</button>
					<button class="btn btn-danger" ng-click="deleteUser(user.id)">Delete</button>
			 	 </td>
            </tr>
           
        </tbody>

</table>
</div>
